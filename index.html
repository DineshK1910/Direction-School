<!DOCTYPE html>
<html>
    <head>
        <title>DMovies</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topbar">
            <a class="active" id="main" href="#">Direction School</a>
            <div class="search-container">
                <form role="search" id="form">
                    <br><br>
                    <input type="search" id="query" name="q" placeholder="Type to search Movies">                  >

                </form>
            </div>
        </div>
        <h1 font="papyrus">Quentin Tarantino's Collection</h1>
        <hr color="black">
        <div class="row" width="1070px" height="50px">
            <div class="image-div" id="qt" width="1070px" height="50px">
                <div class="image-grid">
                    <img id="Django" class="rounded-image" src="Django_Unchained_Poster.jpg" border-color="black" height="220" width="175">
                    <img id="pulp" class="rounded-image" src="Pulp_Fiction_(1994)_poster.jpg" height="220" width="175">
                    <img id="kb2" class="rounded-image" src="Kill_Bill_Volume_2.png" height="220" width="175">
                    <img id="kb1" class="rounded-image" src="Kill_Bill_Volume_1.png" height="220" width="175">
                    <img id="ib" class="rounded-image" src="Inglourious_Basterds_poster.jpg" height="220" width="175">
                    <img id="rd" class="rounded-image" src="Reservoir_Dogs.png" height="220" width="175">
                    <img id="jb" class="rounded-image" src="Jackie_Brown_(1997).png" height="220" width="175">
                </div>
         
            
            
            </div>
            

        </div>
    </body>
<script src="script.js"></script>    
</html>
